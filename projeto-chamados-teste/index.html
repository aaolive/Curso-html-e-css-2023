<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abertura de chamado</title>
</head>
<body>
    <form action="">

        <label for="titulo-chamado">Titulo do chamado:</label>
        <input type="text" name="titulo-chamado" id="titulo-chamado"><br>
        <label for="mensagem-chamado">Mensagem:</label><br>
        <textarea name="mensagem-chamado" id="mensagem-chamado" cols="30" rows="10"></textarea><br>
        <input type="button" value="Enviar">
    </form>
</body>
</html>
