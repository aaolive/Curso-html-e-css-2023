    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>

        <!--select: menu de selecao-->

            <option value="verde">Verde</option>
            <option value="azul">Azul</option>
        </select>
        <input type="submit">
        <input type="submit" value="Enviar">
    </form>

    <form action="">
        <div>
            <!--
                Usando caixa de texto
            -->
            <h3>Menssagem</h3>
            <textarea name="msg-contato" id="" cols="30" rows="10" placeholder="Digite sua mensagem"></textarea>
            <span>
                <p>E-mail</p>
                <input type="email" placeholder="seu_email@exemplo.com">
            </span>
            
        </div>
    </form>
</body>
</html>
